<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgreMecha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #e44d26;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d63b1d;
        }
    </style>
</head>
<body>
    <form id="pageForm">
        <label for="userid">Enter the User ID: </label>
        <input type="text" id="userid" name="userid" placeholder="User ID">
        
        <button type="button" onclick="openNewPage()">Submit</button>
    </form>
    
    <script>
        function openNewPage() {
            var pageId = document.getElementById('userid').value.trim();
            if (pageId !== '') {
                window.location.href = pageId + '.html';
            } else {
                alert('Please enter a valid page identifier.');
            }
        }
    </script>
</body>
</html>
